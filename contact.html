<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="directors.html">Artistic Directors</a>
            <a href="services.html"> Our Services</a>
            <a href="jobs.html">Our Staff</a>


        </nav>

        <main>
            <form>
                <p>
                    <label for="businessname">Business Name</label>
                    <input type="text" name="businessname" id="businessname">
                </p>

                <p>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">
                </p>

                <p>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">
                </p>
                <p>
                    <label for="businessemail">Business E-mail: </label>
                    <input type="text" name="businessemail" id="businessemail">
                </p>
                <p>
                    <label for="phonenumber">Phone Number: </label>
                    <input type="text" name="phonenumber" id="phonenumber">
                </p>
                <div class="radio-buttons">
                    <label>Best Way to Reach You</label>
                    <input type="radio" name="bestwaytoreach" value="phone" checked>Phone
                    <input type="radio" name="bestwaytoreach" value="email">Email
                </div>
                <p>
                    <label for="services">What Service Would You Like?</label>
                    <select name="services" id="services" multiple>
                        <option value="logo">Logo Design</option>
                        <option value="package">Package Design</option>
                        <option value="advertising">Advertising Design</option>
                        <option value="web">Web Design</option>
                        <option value="typography">Typography</option>
                        <option value="photo/video">Photography/Videography</option>
                    </select>
                </p>

                <br>

                <label>Who Would You Like to Meet With?</label>
                <div class="checkbox-group">
                    <p class="checkbox-item"><input type="checkbox" name="name" value="name">Emma</p>
                    <p class="checkbox-item"><input type="checkbox" name="name" value="name">Brianna</p>
                    <p class="checkbox-item"><input type="checkbox" name="name" value="name">Cat</p>
                    <p class="checkbox-item"><input type="checkbox" name="name" value="name">Tyler</p>

                </div>

                <br>

                <p>
                    <label></label>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>


            </form>
        </main>

    </header>

</body></html>
